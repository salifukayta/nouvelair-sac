<h2>Ajouter un nouveau sujet de discussion</h2>

<form [formGroup]="ajoutSujetForm">
  <mat-list-item>
    <mat-form-field>
      <input type="text" matInput
             placeholder="Nom du Sujet"
             formControlName="nomSujet"
             [(ngModel)]="nouveauSujet">
    </mat-form-field>
  </mat-list-item>
  <mat-list-item class="alert alert-danger" *ngIf="formErrors.nomSujet">
    {{ formErrors.nomSujet }}
  </mat-list-item>
</form>


<div class="btns-dialog">
  <button mat-button color="primary" (click)="cancel()">Cancel</button>
  <button mat-button color="primary" [disabled]="!ajoutSujetForm.valid"
          (click)="ajoutSujetForm.valid && add()">Ajouter
  </button>
</div>
