<h2>Change your Password</h2>

<mat-list>
  <form [formGroup]="passwordForm">
    <mat-list-item>
      <mat-form-field>
        <input type="password" matInput placeholder="New Password" formControlName="password" [(ngModel)]="newPassword">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item class="alert alert-danger" *ngIf="formErrors.password !== ''">
      {{ formErrors.password }}
    </mat-list-item>

    <mat-list-item>
      <mat-form-field>
        <input type="password" matInput placeholder="Confirm New Password" formControlName="confirmPassword" [(ngModel)]="confirmNewPassword">
      </mat-form-field>
    </mat-list-item>
    <mat-list-item class="alert alert-danger" *ngIf="formErrors.confirmPassword !== ''">
      {{ formErrors.confirmPassword }}
    </mat-list-item>
  </form>
</mat-list>

<mat-list-item no-lines class="btns-dialog">
  <button mat-button color="primary" (click)="cancel()">Cancel Changes</button>
  <button mat-button color="primary" [disabled]="!passwordForm.valid" (click)="passwordForm.valid && save()">Save Password
  </button>
</mat-list-item>
